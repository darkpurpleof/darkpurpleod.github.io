<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Google Form</title>
</head>
<body>
  <script>
    function delayRedirect(seconds) {
        const messageElement = document.getElementById('message');
        const countdownElement = document.getElementById('countdown');

        let count = seconds;
        const intervalId = setInterval(() => {
            countdownElement.textContent = count;
            count--;

            if (count < 0) {
                clearInterval(intervalId);
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLScdjJKl0WISktB0AkiSpcVLLSWztHxpM9V71hLMqOCc6xe3Ng/viewform?usp=sf_link";
            }
        }, 1000);
    }

    // Detect language
    const userLang = navigator.language || navigator.userLanguage;

    // Set message and countdown based on language
    if (userLang.startsWith('es')) { // Spanish
        messageElement.textContent = "¡Hey! No te apresures";
        countdownElement.textContent = "Redirigiendote a la aplicación en 5 segundos...";
    } else if (userLang.startsWith('ru')) { // Russian
        messageElement.textContent = "Привет! Не спешите";
        countdownElement.textContent = "Перенаправление за 5 секунд...";
    } else { // Default to English
        messageElement.textContent = "Hey!, Don't Rush it";
        countdownElement.textContent = "Redirecting in 5 seconds to the administrator application";
    }

    delayRedirect(5);
  </script>

  <p id="message"></p>
  <p id="countdown"></p>
</body>
</html>
